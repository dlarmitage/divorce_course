<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slide Embed</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe id="slideFrame"></iframe>
    <script>
      const params = new URLSearchParams(window.location.search);
      const slide = params.get('slide') || '1';
      const iframe = document.getElementById('slideFrame');
      iframe.src = `/#${slide}`;
    </script>
  </body>
</html>
