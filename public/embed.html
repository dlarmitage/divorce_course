<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Single Slide Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="slideFrame" allowfullscreen></iframe>
  <script>
    const slide = new URLSearchParams(location.search).get("slide") || "1";

    // Detect base path (works both in dev and prod)
    const isDev = location.hostname === "localhost";
    const base = isDev ? "http://localhost:3031" : location.origin;

    // Construct full deck URL with slide number and embed parameter
    const target = `${base}/#${slide}?embed=true`;
    document.getElementById("slideFrame").src = target;

    // Listen for messages from the iframe to handle navigation prevention
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'slidev-navigation') {
        // Prevent navigation by not allowing slide changes
        event.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
